<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.1.min.js"></script>
	<title>Document</title>
	<script>
		$(function(){
			$('input:text').mouseenter(function(){
 				$(this).after("<span style='border-color: black; margin: 0 20px; padding: 2px; text-align:center; background: rgb(218, 210, 159);-webkit-box-shadow: 3px -3px -3px 3px grey;box-shadow: 3px -3px -3px 3px grey; color: black;'>Type Input</span>");

           
        });
			$('input:text').mouseleave(function(){
 				 $('span').remove();
           
        });
			
			});

	 
	</script>
</head>
<body>
	<input type="text" name="name" id="name"/>
</body>
</html>
